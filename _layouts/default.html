<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        {{ content }}
    </div>

    {% include footer.html %}
    
   <!-- JavaScript to highlight the current page -->
   <script>
      // Function to normalize URLs by removing trailing slashes and query parameters
      function normalizeUrl(url) {
        return url.replace(/\/$/, "").split("?")[0];
      }

      // Get the current page's normalized URL
      const currentPage = normalizeUrl(window.location.href);
   
      // Get all navigation links
      const navLinks = document.querySelectorAll('.nav-link a');
   
      // Loop through each navigation link
      navLinks.forEach(link => {
        // Check if the link's normalized href matches the current page URL
        if (normalizeUrl(link.href) === currentPage) {
          // Add the 'current' class to the matching link
          link.classList.add('current');
        }
      });
      
      document.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navigation');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
   </script>

  </body>

</html>
